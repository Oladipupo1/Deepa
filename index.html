<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepa</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif, sans-serif;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        img {
            max-width: 200px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Slack Name -->
        <h1 data-testid="slackUserName">Deepa</h1>

        <!-- Slack Display Picture -->
        <img src="deepa.png" alt="Deepa" data-testid="slackDisplayImage">

        <!-- Current Day of the Week -->
        <p data-testid="currentDayOfTheWeek"></p>

        <!-- Current UTC Time -->
        <p data-testid="currentUTCTime"></p>

        <!-- Track -->
        <p data-testid="myTrack">Frontend</p>

        <!-- GitHub URL -->
        <p data-testid="githubURL"><a href="https://github.com/yourusername/your-repo">GitHub Repository</a></p>
    </div>

    <script>
        // JavaScript for real-time data
        function updateCurrentDayAndTime() {
            const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const today = new Date();
            const currentDay = daysOfWeek[today.getDay()];
            const currentUTCTime = today.getTime();

            // Update elements with data-testid attributes
            document.querySelector('[data-testid="currentDayOfTheWeek"]').textContent = `Current Day: ${currentDay}`;
            document.querySelector('[data-testid="currentUTCTime"]').textContent = `Current UTC Time: ${currentUTCTime} ms`;
        }

        // Call the function to update current day and time
        updateCurrentDayAndTime();
    </script>
</body>
</html>
